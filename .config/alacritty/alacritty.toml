live_config_reload = true

[cursor]
style = "Underline"

[font]
normal = { family = "firacode", style = "Regular" }
bold = { family = "firacode", style = "Bold" }
italic = { family = "firacode", style = "Italic" }
size = 13

[selection]
save_to_clipboard = true

[window]
opacity = 0.85
padding = { x = 3, y = 3 }
dynamic_padding = true

